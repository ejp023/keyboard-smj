internalName: smj

locales:
  en:
    name: &bundleName "Lule Sami Keyboards"
    description: "Keyboards for the Lule Sami language from the Divvun group at UiT."
  nb:
    name: "Lulesamiske tastatur"
    description: "Tastatur for lulesamisk fra Divvun-gruppa."
  sv:
    name: "Lulesamiska tangentbord"
    description: "Tangentbord för lulesamiska från Divvun-gruppen vid UiT."

author: The Divvun Group, UiT Norgga árktalaš universitehta
email: feedback@divvun.no

copyright: (c) 2017 Divvun/Giellatekno/UiT
organisation: UiT Norgga árktalaš universitehta

layouts: [smj_NO-mobile, smj_SE-mobile, smj_NO-macos, smj_SE-macos, smj_NO-windows, smj_SE-windows]

version: 1.0
build: 1

targets:
  android:
    packageId: no.uit.giella.keyboards.smj
    icon: images/smj-icon.pdf
    keyStore: $GTPRIV/admin/dev-accounts/dev_keys/sami_keyboard.keystore
    keyAlias: sami_keyboard

  ios: &AppleID
    codeSignId: "Developer ID Installer: The University of Tromso (2K5J2584NX)"
    provisioningProfileId: Test
    packageId: no.uit.giella
    bundleName: *bundleName
    icon: images/smj-icon.png

  osx:
    <<: *AppleID
    icon: images/smj-keyboard-menu-icon.png
    version: 0.2.0
    resources: doc
    readme: readme.html
    background: background.png

  win:
    appName: *bundleName
    version: 0.1.0
    url: "http://divvun.no"
    uuid: "replace-with-real-uuid-one-for-each-language"
